<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survery Form</title>
</head>
<body>
    <section class="form-header">
        <h1>FreeCodeCamp Survey Form - Clone</h1>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </section>
    <main>
        <div class="container">
            <form action="nawaz.php">
                <div class="form-item"><label for="name">Name : <input type="text" name="my name" id="name" class="input-item"></label></div>
                <div class="form-item"><label for="email">Email : <input type="email" name="my email" id="email" class="input-item"></label></div>
                <div class="form-item"><label for="password">Age : (<small>optional</small>) <input type="text" name="my age" id="age" class="input-item"></label></div>
                <div class="form-item">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="your role" id="role">
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item"><label for="">Would you recommend freeCodeCamp to a friend?</label> 
                   <div><input type="radio" name="definitely" id="definitely"> <label for="definitely">Definitely</label></div>
                   <div><input type="radio" name="maybe" id="maybe"> <label for="maybe">Maybe</label></div>
                   <div><input type="radio" name="notsure" id="notsure"> <label for="notsure">Not sure</label></div>
                </div>
                <div class="form-item">
                    <label for="role">What is your favorite feature of freeCodeCamp?</label>
                    <select name="your role" id="role">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div>
                <div class="form-item"><label for="">What would you like to see improved? (<small>Check all that apply</small>)</label> 
                    <div><input type="checkbox" name="Front-end Project" id="front-end project"> <label for="front-end project">Front-end Project</label></div>
                    <div><input type="checkbox" name="Back-end Projects" id="back-end project"> <label for="back-end project">Back-end Projects</label></div>
                    <div><input type="checkbox" name="Data Visualization" id="data visualization"> <label for="data visualization">Data Visualization</label></div>
                    <div><input type="checkbox" name="Challenges" id="challenges"> <label for="challenges">Challenges</label></div>
                    <div><input type="checkbox" name="Open Source Community" id="open source community"> <label for="open source community">Open Source Community</label></div>
                    <div><input type="checkbox" name="Gitter rooms" id="gitter help rooms"> <label for="gitter help rooms">Gitter help rooms</label></div>
                    <div><input type="checkbox" name="Videos" id="videos"> <label for="videos">Videos</label></div>
                    <div><input type="checkbox" name="Wiki" id="wiki"> <label for="wiki">Wiki</label></div>
                    <div><input type="checkbox" name="Forum" id="forum"> <label for="forum">Forum</label></div>
                    <div><input type="checkbox" name="Additional Course" id="additional course"> <label for="additional course">Additional Course</label></div>
                 </div>
                 <div class="form-item">
                    <label for="">Name :</label><div><textarea name="" id="" cols="65" rows="7"></textarea></div>
                 </div>
                 <div class="form-item">
                    <input type="submit" value="Submit">
                 </div>
            </form>
        </div>
    </main>
</body>
</html>
